<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KartRush.io - Course Multijoueur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<video id="backgroundVideo" class="background-video" autoplay loop muted playsinline>
    <source src="assets/bg_animated.webm" type="video/webm">
</video>

<div id="splash" class="screen">
    <div class="splash-container">
        <h1 class="splash-title">KartRush.io</h1>
        <button id="playButton" class="play-button">PLAY</button>
        <p class="splash-subtitle">Drive, Strive, Survive</p>
    </div>
</div>

<div id="menu" class="screen hidden">
    <div class="menu-container">
        <h1>KartRush.io</h1>
        <div class="menu-form">
            <input type="text" id="pseudo" placeholder="Entrez votre pseudo" maxlength="15">
            <div class="color-selector">
                <label>Couleur du kart:</label>
                <div class="color-options">
                    <div class="color-option" data-color="#ff4444" style="background: #ff4444;"></div>
                    <div class="color-option" data-color="#44ff44" style="background: #44ff44;"></div>
                    <div class="color-option" data-color="#4444ff" style="background: #4444ff;"></div>
                    <div class="color-option" data-color="#ffff44" style="background: #ffff44;"></div>
                    <div class="color-option" data-color="#ff44ff" style="background: #ff44ff;"></div>
                    <div class="color-option" data-color="#44ffff" style="background: #44ffff;"></div>
                </div>
            </div>
            
            <!-- Section Partie Publique -->
            <div class="menu-section">
                <h3>üåç Partie Publique</h3>
                <button id="joinGame">Rejoindre une partie</button>
            </div>
            
            <!-- Section Partie Priv√©e -->
            <div class="menu-section">
                <h3>üîí Partie Priv√©e</h3>
                <button id="createRoom">Cr√©er une room priv√©e</button>
                <div class="join-code-section">
                    <!-- CHANGEMENT ICI : roomCode devient roomCodeInput -->
                    <input type="text" id="roomCodeInput" placeholder="Code de room" maxlength="6" style="text-transform: uppercase;">
                    <button id="joinWithCode">Rejoindre avec code</button>
                </div>
            </div>
        </div>
        <div class="controls-info">
            <h3>Contr√¥les:</h3>
            <p>üîºüîΩ Acc√©l√©rer / Freiner</p>
            <p>‚óÄÔ∏è‚ñ∂Ô∏è Tourner</p>
            <p>ESPACE Utiliser un item</p>
        </div>
    </div>
</div>

<div id="lobby" class="screen hidden">
    <div class="lobby-container">
        <h2>Salle d'attente</h2>
        <div id="roomInfo" class="room-info">
            <div id="roomType" class="room-type"></div>
            <!-- Cet ID reste roomCode pour l'affichage -->
            <div id="roomCode" class="room-code"></div>
        </div>
        <div id="playersList" class="players-list"></div>
        
        <!-- Map s√©lectionn√©e (visible pour tous) -->
        <div id="selectedMapInfo" class="selected-map-info">
            <span class="map-label">Map : </span>
            <span id="selectedMapName">Piste de Lave</span>
        </div>
        
        <!-- S√©lecteur de maps (visible seulement pour l'h√¥te) -->
        <div id="mapSelector" class="map-selector hidden">
            <h3>Choisir la map</h3>
            <div class="map-selector-container">
                <button class="map-nav-btn map-nav-prev" id="mapPrevBtn">‚óÄ</button>
                <div class="map-grid" id="mapGrid">
                    <!-- Les maps seront ajout√©es dynamiquement ici -->
                </div>
                <button class="map-nav-btn map-nav-next" id="mapNextBtn">‚ñ∂</button>
            </div>
        </div>
        
        <div class="lobby-actions">
            <button id="startGame" class="hidden">D√©marrer la course</button>
            <button id="leaveRoom">Quitter la room</button>
        </div>
    </div>
</div>

    <div id="game" class="screen hidden">
        <canvas id="gameCanvas"></canvas>
        <div id="gameUI">
            <div id="raceInfo">
                <div id="position">Position: 1/4</div>
                <div id="lap">Tour: 1/3</div>
                <div id="timer">00:00</div>
            </div>
            <div id="itemSlot" class="item-slot"></div>
            <div id="minimap" class="minimap"></div>
        </div>
        <div id="countdown" class="countdown hidden"></div>
    </div>

    <div id="results" class="screen hidden">
        <div class="results-container">
            <h2>R√©sultats de la course</h2>
            <div id="finalRanking" class="ranking"></div>
            <div class="results-actions">
                <button id="playAgain">Rejouer</button>
                <button id="backToMenu">Retour au menu</button>
            </div>
        </div>
    </div>

<!-- Contr√¥le de volume global -->
<div id="volumeControl" class="volume-control">
    <div class="volume-icon" id="volumeIcon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
            <!-- Ic√¥ne haut-parleur -->
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
    </div>
    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="30">
    <button id="muteButton" class="mute-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
            <!-- Ic√¥ne mute (sera cach√©e par d√©faut) -->
            <path class="mute-icon" style="display: none;" d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
            <!-- Ic√¥ne volume normal -->
            <path class="volume-icon" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
        </svg>
    </button>
</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/assets.js"></script>
    <script src="js/game.js"></script>
    <script type="module" src="js/client.js"></script>
</body>
</html>
